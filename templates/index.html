<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static',
    filename='img/favicon.ico')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <i class="bi bi-list menu-mobile"></i>

    <aside id="header">
      <section class="profile">
        <img src="../static/img/profile.jpg" alt="Profile picture" />
        <h1>Vinicius Enari</h1>
        <div class="social-icons mt-4 text-center">
          <a target="_blank" href="https://www.linkedin.com/in/vinicius-enari/"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a target="_blank" href="https://github.com/viniciusenari"
            ><i class="bi bi-github"></i
          ></a>
        </div>
      </section>
      <section>
        <nav id="navbar" class="nav-menu">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="bi bi-house" aria-hidden="true"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                ><i class="bi bi-person" aria-hidden="true"></i>About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-list-check" aria-hidden="true"></i>Skills</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-file-earmark" aria-hidden="true"></i>Resume</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link"
                ><i class="bi bi-collection" aria-hidden="true"></i>Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link"
                ><i class="bi bi-envelope" aria-hidden="true"></i>Contact</a
              >
            </li>
          </ul>
        </nav>
      </section>
    </aside>

    <main id="main">
      <section id="home" class="row m-0 p-0">
        <div
          class="col-md-7 d-flex justify-content-center align-items-center flex-column"
        >
          <h2 class="text-white text-shadow">Vinicius Enari</h2>
          <span id="subtitle" class="text-white text-shadow"
            >Software Engineer | Game Developer</span
          >
        </div>
        <div
          class="col-md-5 d-flex justify-content-end align-items-end flex-column"
        >
          <div id="scroll-down" class="d-flex align-items-center">
            <i
              class="bi bi-arrow-down text-white pe-2 fs-2"
              aria-hidden="true"
            ></i>
            <a href="">Scroll Down</a>
          </div>
        </div>
      </section>
    </main>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
